{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} Main CSS {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% comment %} Materialize CSS {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Sons of Thunder</title>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Sons of Thunder</a></li>
                </ul>
                <ul class="right">
                    <li><a href="/appointments">Appointments</a></li>
                </ul>
                <ul class="right">
                    <li><a href="">Contact Us</a></li>
                </ul>
                <ul class="right">
                    <li><a href="/services">Services</a></li>
                </ul>
                <ul class="right">
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2020 Sons of Thunder &nbsp;</div>
    </footer>
</body>
</html>
