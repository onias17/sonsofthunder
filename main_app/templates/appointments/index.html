{% extends 'base.html' %}
{% block content %}

<div class="container" id="all">
    <h1>Appointments</h1>
    {% for appointment in appointments %}
        <a href="{% url 'detail' appointment.id %}" class="black-text">
            <div class="card">
                <div class="card-content">
                    <p>Name: {{ appointment.name }}</p>
                    <p>Date Created: {{ appointment.date_created }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
